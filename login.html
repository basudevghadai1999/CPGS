<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Parking System - Login</title>
    <style>

</head>
<body>
    <h1>Login to your account</h1>
    <div class="login-container">
        <form onsubmit="redirectToParkingInterface(); return false;">
            <input type="text" id="username" placeholder="Username" required><br>
            <input type="password" id="password" placeholder="Password" required><br>
            <button type="submit">Login</button>
        </form>
    </div>

    <script>
        function redirectToParkingInterface() {
            // Simulate a successful login (add your authentication logic here)
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            if (username === 'example' && password === 'password') {
                // Redirect to the parking interface (replace with the actual URL)
                window.location.href = 'interface.html';
            } else {
                alert('Invalid credentials. Please try again.');
            }
        }
    </script>
</body>
</html>
